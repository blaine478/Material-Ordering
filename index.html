<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumber Order App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f1ea; /* Earthy beige for construction feel */
            color: #333;
        }
        h1, h2, h3 {
            color: #4a4a4a; /* Dark gray for modern look */
        }
        .tab-navigation {
            display: flex;
            margin-bottom: 20px;
        }
        .tab-button {
            background-color: #6b8e23; /* Olive green */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 4px 4px 0 0;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: #556b2f;
        }
        .tab-button:hover {
            background-color: #556b2f;
        }
        .tab-content {
            display: none;
            background: #ffffff;
            padding: 20px;
            border-radius: 0 4px 4px 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tab-content.active {
            display: block;
        }
        .order-form, .settings-form {
            max-width: 600px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #6b8e23;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #556b2f;
        }
        .material-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .material-row input[type="number"] {
            flex: 1;
            margin-right: 10px;
        }
        .material-row select {
            flex: 2;
            margin-right: 10px;
        }
        .material-row .manual-item {
            flex: 2;
            margin-right: 10px;
            display: none;
        }
        .material-row button {
            background-color: #cc0000;
            margin: 0;
        }
        .order-item {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0,0,0, 0.15);
            border: 1px solid #ddd;
        }
        .materials-list {
            list-style-type: none;
            padding: 0;
        }
        .materials-list li {
            margin-bottom: 5px;
        }
        .materials-list li strong {
            font-weight: bold;
            color: #6b8e23;
        }
        .receive-section, .edit-section {
            display: none;
            margin-top: 10px;
        }
        .receive-section.active, .edit-section.active {
            display: block;
        }
        .printable {
            display: none;
        }
        @media print {
            .non-printable {
                display: none;
            }
            .printable {
                display: block;
            }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><rect width="100" height="100" fill="%23e0d8c3" opacity="0.1"/></svg>');
            z-index: -1;
        }
    </style>
    <!-- Firebase SDKs (compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF AutoTable for tables in PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="non-printable">
        <h1>Lumber Order App</h1>
        <div class="tab-navigation">
            <button class="tab-button" onclick="openTab('incoming')">Incoming</button>
            <button class="tab-button active" onclick="openTab('order')">Order</button>
            <button class="tab-button" onclick="openTab('history')">History</button>
            <button class="tab-button" onclick="openTab('approval')">Approval</button>
            <button class="tab-button" onclick="openTab('settings')">Settings</button>
        </div>

        <!-- Incoming Tab: Ordered and In Shipment (Receiving) -->
        <div id="incoming-tab" class="tab-content">
            <h2>Incoming Orders</h2>
            <div id="incoming-list"></div>
        </div>

        <!-- Order Tab: Create Order -->
        <div id="order-tab" class="tab-content active">
            <h2>Create New Order</h2>
            <div class="order-form">
                <select id="order-set">
                    <option value="">
